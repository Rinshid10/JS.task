<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[]
        let n = prompt("enter how many element ")
          


    for(let i=0;i<n;i++){
    let number= prompt(`enter the number to sort ${i+1} `)
     array[i]=Number(number)
   }


   for(let i=0;i<n;i++){
      for(j=i+1;j<=n;j++){
        if(array[i]<array[j]){
            let temp = array[i];
            array[i]=array[j]
            array[j]=temp
        }
   }
}

console.log("descending order " +array)
    </script>
</body>
</html>
