<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
    let a=''

   function pall(p){

     for(let i=p.length-1;i>=0;i--){
        a +=p[i]
      }
     if(p===a){
        console.log("its a Palindrome")
     }else{
        console.log("its Not a Palindrome")
     }
}


      pall(prompt("enter the string"))
    </script>
</body>
</html>
