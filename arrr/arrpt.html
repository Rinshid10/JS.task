<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr='ARRAY'
       let print=''
       for(let i=0;i<=arr.length-1;i++){
        for(let j=0;j<=i;j++){
            print+=arr[j]
        }
        print+='\n'
       }
        
        console.log(print)
    </script>
</body>
</html>
