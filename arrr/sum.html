<body>
  <script >
     
      function got(a){
        let sum=0
        for(let i=0;i<a.length;i++){
        sum+=a[i]
        }
        return sum;
      }
      console.log(got([2,-1,4,8,10]))
      console.log(got([-3, -4, -10, -2, -3]))
      console.log(got([2, 4, 6, 8, 10]))
      
  </script>
</body>
