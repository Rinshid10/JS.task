<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter your mark");
        if(a>=90 && a<=100){
            console.log("s grade");
        }else if(a>=80 && a<=90){
            console.log("a grade");
        }else if(a>=70 && a<=80){
            console.log("b grade");
        }else if(a>=60 && a<=70){
            console.log("c grade");
        }else if(a>=50 && a<=60){
            console.log("d grade");
        }else if(a>=40 && a<=50){
            console.log("e grade");
        }else if(a<40){
            console.log("student falied");
        }else{
            console.log("invalid mark");
        }
        


    </script>
</body>
</html>
