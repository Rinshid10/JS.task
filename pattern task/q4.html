<body>
    <script>
   function demoPattern(a){
  
    str = ""
    let b = 1
    for(var i=1;i<=a;i++){
        for(var j=1;j<=i;j++){
            str += b + " "
            b++;
        }
        str+='\n'
       
    }   console.log(str)
   }
   demoPattern(4)
    </script>


</body>
</html>
